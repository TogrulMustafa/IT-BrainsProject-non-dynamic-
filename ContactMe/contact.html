<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- metalari yazmaq -->
    <link rel="icon" href="./img/resistance.png">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact</title>
</head>
<body>
    <div class="contact">
        <div class="container">
            <h3 class="contact-title">Contact me</h3>
            <p class="contact-text">Please fill out the form and describe you project needs and I'll contact you as soon as possible.</p>
            <form action="#" class="row jc-center">
                <div class="col-10 col-lg-6 mb-5 mb-lg-0">
                    <div class="input-data">
                        <input type="text" placeholder="Name">
                        <div class="underline"></div> 
                    </div>
                   <div class="input-data">
                       <input type="tel" placeholder="Phone Number">
                       <div class="underline"></div>
                   </div>
                    <div class="input-data">
                        <input type="email" placeholder="Email">
                        <div class="underline"></div>
                    </div>
                   <div class="input-data">
                       <input type="text" placeholder="Subject">
                       <div class="underline"></div>
                   </div>
                </div>
                <div class="col-10 col-lg-6">
                    <div class="textarea-data pt-3">
                        <textarea cols="30" rows="10" placeholder="Please describe shortly you project..."></textarea>
                        <div class="underline"></div>
                    </div>
                    <input type="submit" value="Contact me">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
